<!html>
<html>
<head>
    <title>Test Expose React</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<h1>Expose Subschema</h1>
<p>For now a manual test to ensure that subschema.js can be used. It was
    kinda useless because React was not exposed. </p>
<div id="content"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
<script src="../dist/subschema.js"></script>
<script>
    var schema = {
  "schema": {
    "title": {
      "type": "Select",
      "options": [
        "Mr",
        "Mrs",
        "Ms"
      ]
    },
    "name": "Text",
    "email": {
      "type": "Text",
      "dataType": "email",
      "validators": [
        "required",
        "email"
      ]
    },
    "questionare": {
      "type": "List",
      "title": "Task",
      "canAdd": true,
      "canDelete": true,
      "canReorder": true,
      "canEdit": true,
      "inline": true,
      labelKey: "question",
      "addButton": {
        "label": "Add Task",
        "className": "btn btn-default btn-add"
      },
      "itemType": {
        "type": "Object",
        "subSchema": {
          "answer": "Text",
          "question": "Text",
          "feel": {
            "type": "Radio",
            "options": [
              "Good",
              "Bad",
              "Indifferent"
            ]
          }
        }
      }
    },
    "address": {
      "type": "Object",
      "title": false,
      "subSchema": {
        "subAddress": {
          "type": "Object",
          "title": false,
          "subSchema": {
              "subStreet": {
                  "type": "Text",
              },
              "kk": {
                  "type": "Text",
              }
          }  
        },
        "street": {
          "type": "Text",
          "validators": [
            "required"
          ]
        },
        "city": "Text",
        "state": {
          "options": [
            "CA",
            "NV",
            "DE"
          ],
          "type": "Select"
        },
        "zip": {
          "type": "Text",
          "validators": [
            "required",
            {
              "type": "regexp",
              "regexp": "/^[0-9]{5}(-([0-9]{4}))?$/"
            }
          ]
        }
      }
    }
  },
  "buttons": "Submit",
  "fieldsets": [
    {
      "legend": "Name",
      "fields": [
        "title",
        "name",
        "email"
      ]
    },
    {
      "legend": "Address",
      "fields": "address.street, address.city, address.state, address.zip"
    },
    {
      "legend": "Address2",
      "fields": "address.subAddress.subStreet"
    },
    {
      "legend": "Address3",
      "fields": "address.subAddress.kk"
    },
    {
      "legend": "List",
      "fields": "questionare.question, questionare.answer",
    }
  ]
};
    ReactDOM.render(React.createElement(Subschema.Form, {schema: schema}), document.getElementById('content'));
</script>
</body>
</html>
